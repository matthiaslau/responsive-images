<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PICTURE Element</title>
    <style>
        /* Some basic styles */
        img, picture {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Responsive Image Techniques - PICTURE Element</h1>

<p>
    View the spec at the <a href="http://picture.responsiveimages.org/">Responsive Images Community Group</a>. As the
    spec is still discussed you need a bleeding edge browser to try it out. Check out this
    <a href="https://github.com/yoavweiss/webkit/downloads">Chromium Build</a>.
</p>

<picture>
    <source sizes="100vw" srcset="../img/small.jpg 300w, ../img/medium.jpg 600w, ../img/huge.jpg 1200w">
    <!-- fallback img if picture is not supported -->
    <img src="../img/medium.jpg" alt="Iguazu">
</picture>

</body>
</html>
