<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Picturefill</title>
    <style>
            /* Some basic styles */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
    </script>
    <script src="picturefill.js" async></script>
</head>
<body>

<h1>Responsive Image Techniques - SCOTT JEHLÂ´s PICTUREFILL</h1>

<p>
    This technique is an awesome polyfill of the picture element made by Scott Jehl.
    Get the code at <a href="https://github.com/scottjehl/picturefill">Github</a>.
</p>

<picture>
    <source sizes="100vw" srcset="../img/small.jpg 300w, ../img/medium.jpg 600w, ../img/huge.jpg 1200w">
    <!-- fallback img if picture is not supported -->
    <img src="../img/small.jpg" alt="Iguazu">
</picture>

</body>
</html>
